<!DOCTYPE html>
<!-- 只需要将下载完毕的bootstrap源代码中的dist文件夹整个复制到项目文件夹中即可，但是一般会重新命名此文件夹。 -->
<!-- 输入 ! 然后敲击 enter，可以自动生成基本的html结构 -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- 使用X-UA-Compatible设置IE浏览器的兼容模式 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- 
    viewport：表示用户是否可以缩放页面
    width：视区的逻辑宽度，device-width：设定视区宽度为设备的屏幕宽度
    initial-scale：用于设置web页面的初始化缩放比例，设置其为1.0:显示未经缩放的web文档 
    -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>应用BootStrap的页面标准模版</title>
    <!-- 载入bootstrap的css -->
    <link rel="stylesheet" type="text/css" href="../bootstrap/css/bootstrap.min.css"></head>
<body>
    <h1>Hello, world!</h1>

    <!-- 引入bootstrap的js组件，用于支持bootstrap提供的动态交互功能 -->
    <script src="bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
