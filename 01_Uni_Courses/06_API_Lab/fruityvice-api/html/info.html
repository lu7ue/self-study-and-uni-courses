<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fruit Info</title>
    <link href="../style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.17/dist/tailwind.min.css" rel="stylesheet">

    <script src="../js/info.js"></script>
</head>

<body class="bg-gray-100 sm:px-4 lg:px-6">
    <main class="text-xl text-gray-800 relative">
        <nav class="flex items-center px-4 py-2 bg-white justify-between">
            <section class="text-gray-800 flex items-center space-x-4">
                <p class="hover:text-gray-700 text-2xl font-medium font-serif">
                    <a href="index.html">Fruityvice</a>
                </p>
            </section>
            <section class="text-gray-800 flex items-center space-x-4">
                <p class="hover:text-gray-700 text-xl font-medium">
                    <a href="later.html">Q&A</a>
                </p>
                <p
                    class="inline-flex items-center rounded-md text-gray-100 hover:text-white bg-gray-800 hover:bg-gray-700 px-3 py-1 text-xl font-medium">
                    <a href="later.html">Sign Up</a>
                </p>
            </section>
        </nav>
        <section class="flex justify-center items-center mt-7 relative px-4 full-height">
            <article class="bg-white rounded-lg shadow-md p-6 inline-block max-w-lg">
                <header class="text-2xl text-gray-700 px-4 py-1 font-medium font-serif">
                    Brief Info
                </header>
                <p class="text-xl text-gray-600 px-4 py-1 font-medium font-serif">
                    Hello, I'm
                    <a id="fruitName" class="text-red-400">name</a>, belonging to the
                    <a id="fruitFamily" class="text-red-400">family</a> family.
                    I'm classified under the
                    <a id="fruitOrder" class="text-red-400">order</a> order.<br>
                    Specifically, I am a member of the
                    <a id="fruitGenus" class="text-red-400">genus</a> genus.
                </p>
                <header class="text-2xl text-gray-700 px-4 py-1 font-medium font-serif mt-5">
                    Nutritions List
                </header>
                <p class="text-xl text-gray-600 px-4 py-1 font-medium font-serif">
                    Calories:
                    <a id="fruitCalories" class="text-red-400">calories</a><br>
                    Fat:
                    <a id="fruitFat" class="text-red-400">fat</a><br>
                    Sugar:
                    <a id="fruitSugar" class="text-red-400">sugar</a><br>
                    Carbohydrates:
                    <a id="fruitCarbohydrates" class="text-red-400">carbohydrates</a><br>
                    Protein:
                    <a id="fruitProtein" class="text-red-400">protein</a><br>
                </p>
                <footer class="mt-5 flex items-center justify-center space-x-4">
                    <a href="index.html"
                        class="rounded-md text-gray-100 hover:text-white bg-gray-800 hover:bg-gray-700 px-4 py-1 text-xl font-medium">
                        Back to Home
                    </a>
                </footer>
            </article>
        </section>
    </main>
</body>

</html>
