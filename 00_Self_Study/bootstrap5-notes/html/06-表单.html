<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表单</title>
    <link rel="stylesheet" type="text/css" href="../bootstrap/css/bootstrap.min.css">
</head>
<body>
    <!--
    默认表单
    -->
    <input type="text">
    <br>
    <select>
        <option selected>请选择城市</option>
        <option>北京</option>
        <option>上海</option>
    </select>
    <br>
    <textarea></textarea>
    <br>
    <input type="checkbox" name="hobby">唱歌
    <input type="checkbox" name="hobby">跳舞
    <input type="radio" name="sex">男
    <input type="radio" name="sex">女

    <hr>

    <!--
    表单样式
    -->

    <!-- 
    文本框：
    .form-control：文本框样式
    .form-control-lg和.form-control-sm：表单控件的大小
    -->
    <div class="row">
        <div class="col-md-3">
            <input type="text" class="form-control" placeholder="Default input">
            <input type="text" class="form-control form-control-lg" placeholder=".form-control-lg">
            <input type="text" class="form-control form-control-sm" placeholder=".form-control-sm">
        </div>
    </div>

    <!-- 文本域 -->
    <div class="row">
        <div class="col-md-3">
            <textarea class="form-control"></textarea>
        </div>
    </div>

    <!-- 
    下拉框：
    .form-select：下拉框样式
    .form-select-lg和.form-select-sm：控件大小
    -->
    <div class="row">
        <div class="col-md-3">
            <select class="form-select">
                <option selected>请选择城市</option>
                <option>北京</option>
                <option>上海</option>
            </select>
        </div>
    </div>

    <!-- 
    复选框：
    .form-check（竖直）和.form-check-inline（水平）：复选框样式
    .form-check-input和.form-check-label：元件样式
    -->
    <div class="row">
        <div class="col-md-3">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" name="hobby">
                <label class="form-check-label">唱歌</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" name="hobby">
                <label class="form-check-label">跳舞</label>
            </div>
        </div>
    </div>

    <!-- 
    单选框 
    -->
    <div class="row">
        <div class="col-md-3">
            <div class="form-check">
                <input class="form-check-input" type="radio" name="sex">
                <label class="form-check-label">男</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="sex">
                <label class="form-check-label">女</label>
            </div>
        </div>
    </div>

    <hr>

    <!--
    按钮（可通过btn类给其他元素设置按钮效果(如a标签、span标签)）
    基础样式：.btn
    附加样式：.btn-primary（蓝）、.btn-info（青）、.btn-success（绿）、.btn-warning（黄）、.btn-danger（红）、.btn-link（链接）
    设置按钮大小：.btn-sm（小）、.btn-lg（大）
    按钮禁用：在标签中添加disabled属性
    -->

    <button>按钮</button>
    <input type="button" value="按钮">

    <hr>

    <button class="btn">默认按钮</button>
    <button class="btn btn-primary">蓝色按钮</button>
    <button class="btn btn-info">青色按钮</button>
    <button class="btn btn-success">绿色按钮</button>
    <button class="btn btn-warning">黄色按钮</button>
    <button class="btn btn-danger">红色按钮</button>
    <button class="btn btn-link">链接按钮</button>

    <!-- 通过btn类给其他元素设置按钮效果 -->
    <a href="#" class="btn btn-success">a标签</a>
    <span class="btn btn-danger">span标签</span>
    <div class="btn btn-info">div标签</div>

    <!-- 设置按钮大小 -->
    <button class="btn btn-warning btn-sm">小按钮</button>
    <button class="btn btn-info">默认大小</button>
    <button class="btn btn-success btn-lg">大按钮</button>

    <!-- 按钮禁用 -->
    <!-- 在标签中添加disabled属性 -->
    <button class="btn btn-info" onclick="alert('Hello')" disabled>按钮</button>
</body>
</html>
