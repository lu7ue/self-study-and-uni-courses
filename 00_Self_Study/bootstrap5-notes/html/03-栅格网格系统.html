<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>栅格网格系统</title>
    <link rel="stylesheet" type="text/css" href="../bootstrap/css/bootstrap.min.css"></head>
<body>
    <!-- 布局容器 -->
    <div class="container">
        <!-- 还未使用栅格网格 -->
        <div class="row">
            <div style="background-color: aqua;">4</div>
            <div style="background-color:bisque;">8</div>
        </div>

        <hr/>

        <!-- 
            1. 列元素（默认已将可见视口分为12列）：
            col-xs-数值(超小屏：手机（<768px）)、col-sm-数值(小屏：平板（>=768px）)、col-md-数值(中屏：电脑（>=992px）)、col-lg-数值(大屏（>=1200px）) ；
            如果在不同屏幕上需要不同的排列效果（如：中屏四八分，小屏六六分），可以在写元素时就加上对应的类名。
            -->
        <div class="row">
            <div class="col-md-4 col-sm-6" style="background-color: aqua;">4</div>
            <div class="col-md-8 col-sm-6" style="background-color:bisque;">8</div>
        </div>

        <hr/>

        <!-- 2. 列组合：总数不能超过12（当超过12时，超出的部分会转行显示） -->
        <div class="row">
            <div class="col-md-3" style="background-color: aqua;">3</div>
            <div class="col-md-3" style="background-color:bisque;">3</div>
            <div class="col-md-3" style="background-color: aqua;">3</div>
            <div class="col-md-3" style="background-color:bisque;">3</div>
        </div>

        <hr/>

        <!-- 3. 列偏移（不希望相邻两个列紧靠在一起，但也不想使用margin），此时可使用offset-md-数值进行偏移，但列的总数还是必须<=12 -->
        <div class="row">
            <div class="col-md-1" style="background-color: aqua;">1</div>
            <div class="col-md-1 offset-md-1" style="background-color:bisque;">1</div>
            <div class="col-md-1 offset-md-2" style="background-color: aqua;">1</div>
            <div class="col-md-1 offset-md-3" style="background-color:bisque;">1</div>
        </div>

        <hr/>

        <!-- 
        4. 列排序：
        改变列的方向使其左右浮动，并设置浮动距离，可通过 col-md-push-数值（向左） 和 col-md-push-数值（向右） 实现;
        当A移动到B列，而B列位置上本身有元素时，B列的元素会被A覆盖掉。
        -->

        <!-- 5. 列嵌套：可以在一个列中添加一个或多个行容器，然后再在行容器中插入列 -->
        <div class="row">
            <div class="col-md-6" style="background-color: blue;">
                <div class="row">
                    <div class="col-md-1" style="background-color: chocolate;">1</div>
                    <div class="col-md-1" style="background-color:darkgreen;">1</div>
                    <div class="col-md-1" style="background-color: cornflowerblue;">1</div>
                    <div class="col-md-9" style="background-color:darkorchid;">9</div>
                </div>
            </div>
            <div class="col-md-6" style="background-color: brown;">6</div>
        </div>
    </div>
</body>
</html>
