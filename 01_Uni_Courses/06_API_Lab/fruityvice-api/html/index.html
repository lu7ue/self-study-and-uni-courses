<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fruityvice</title>
    <link href="../style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.17/dist/tailwind.min.css" rel="stylesheet">

    <script type="module" src="../js/fetchFruits.js"></script>
    <script type="module" src="../js/main.js"></script>
</head>

<body class="bg-gray-100 sm:px-4 lg:px-6">
    <main class="bg-image">
        <header class="text-xl text-gray-800 relative">
            <nav class="flex items-center px-4 py-2 bg-white justify-between">
                <section class="text-gray-800 flex items-center space-x-4">
                    <p class="hover:text-gray-700 text-2xl font-medium font-serif">
                        <a href="index.html">Fruityvice</a>
                    </p>
                </section>
                <section class="text-gray-800 flex items-center space-x-4">
                    <p class="hover:text-gray-700 text-xl font-medium">
                        <a href="later.html">Q&A</a>
                    </p>
                    <p
                        class="inline-flex items-center rounded-md text-gray-100 hover:text-white bg-gray-800 hover:bg-gray-700 px-3 py-1 text-xl font-medium">
                        <a href="later.html">Sign Up</a>
                    </p>
                </section>
            </nav>
        </header>
        <section class="flex justify-center items-center mt-5 relative px-4">
            <article class="bg-white rounded-lg shadow-md p-6 w-full max-w-lg">
                <header class="flex flex-col items-center justify-center">
                    <p class="text-3xl text-gray-700 px-4 py-1 font-medium font-serif">Welcome :)</p>
                    <p class="text-3xl text-gray-700 px-4 py-1 font-medium font-serif text-center">
                        Explore, eat, and enjoy your healthy life!
                    </p>
                    <p class="text-2xl text-gray-500 px-4 py-1 font-medium font-serif">
                        Type a name of your fruit below ðŸ‘‡
                    </p>
                </header>
            </article>
        </section>
        <section class="flex justify-center items-center mt-5 relative px-4">
            <article class="bg-white rounded-lg shadow-md p-6 w-full max-w-lg">
                <header class="flex flex-col items-center justify-center">
                    <form id="fruitForm">
                        <input id="fruitInput"
                            class="text-lg px-4 py-1 text-gray-600 font-serif rounded w-full sm:w-80 border border-gray-300 focus:border-gray-300 focus:ring-transparent outline-none"
                            type="text" name="fruit" placeholder="Which Fruit are you looking for?"
                            onfocus="this.placeholder = ''"
                            onblur="this.placeholder = 'Which Fruit are you looking for?'">
                        <section class="mt-4 flex items-center justify-center">
                            <a href="result.html"
                                class="rounded-md text-gray-100 hover:text-white bg-gray-800 hover:bg-gray-700 px-4 py-1 text-xl font-medium"
                                id="searchBtn">
                                Search
                            </a>
                        </section>
                    </form>
                </header>
            </article>
        </section>
        <section class="flex justify-center items-center mt-5 relative px-4">
            <article class="bg-white rounded-lg shadow-md p-6 w-full max-w-lg">
                <header class="text-2xl text-gray-700 px-4 py-1 font-medium font-serif">
                    Most popular fruit within here...
                    <section class="grid grid-cols-2 gap-4 mt-5">
                        <a href="result.html" id="Apple"
                            class="rounded-md text-gray-100 hover:text-white bg-gray-800 hover:bg-gray-700 px-4 py-1 text-xl font-medium text-center fruit-button">
                            Apple
                        </a>
                        <a href="result.html" id="Banana"
                            class="rounded-md text-gray-100 hover:text-white bg-gray-800 hover:bg-gray-700 px-4 py-1 text-xl font-medium text-center fruit-button">
                            Banana
                        </a>
                        <a href="result.html" id="Lemon"
                            class="rounded-md text-gray-100 hover:text-white bg-gray-800 hover:bg-gray-700 px-4 py-1 text-xl font-medium text-center fruit-button">
                            Lemon
                        </a>
                        <a href="result.html" id="Orange"
                            class="rounded-md text-gray-100 hover:text-white bg-gray-800 hover:bg-gray-700 px-4 py-1 text-xl font-medium text-center fruit-button">
                            Orange
                        </a>
                        <a href="result.html" id="Grape"
                            class="rounded-md text-gray-100 hover:text-white bg-gray-800 hover:bg-gray-700 px-4 py-1 text-xl font-medium text-center fruit-button">
                            Grape
                        </a>
                        <a href="result.html" id="Mango"
                            class="rounded-md text-gray-100 hover:text-white bg-gray-800 hover:bg-gray-700 px-4 py-1 text-xl font-medium text-center fruit-button">
                            Mango
                        </a>
                    </section>
                </header>
            </article>
        </section>
    </main>
</body>

</html>
